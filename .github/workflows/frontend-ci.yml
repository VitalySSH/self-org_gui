name: CI/CD â€” self-org_gui

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ ÐšÐ»Ð¾Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ
        uses: actions/checkout@v4

      - name: ðŸ§° Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: ðŸ³ Docker login Ð² YCR
        run: |
          echo '${{ secrets.YCR_PASSWORD }}' > key.json
          docker login --username json_key --password-stdin ${{ secrets.YCR_REGISTRY }} < key.json
          rm key.json

      - name: ðŸ”§ Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð¿ÑƒÑˆ Docker-Ð¾Ð±Ñ€Ð°Ð·Ð° Ñ„Ñ€Ð¾Ð½Ñ‚ÐµÐ½Ð´Ð°
        run: |
          IMAGE_TAG=build-${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t ${{ secrets.YCR_REGISTRY }}/${{ secrets.YCR_IMAGE_NAME_FE }}:$IMAGE_TAG .
          docker push ${{ secrets.YCR_REGISTRY }}/${{ secrets.YCR_IMAGE_NAME_FE }}:$IMAGE_TAG
          docker tag ${{ secrets.YCR_REGISTRY }}/${{ secrets.YCR_IMAGE_NAME_FE }}:$IMAGE_TAG ${{ secrets.YCR_REGISTRY }}/${{ secrets.YCR_IMAGE_NAME_FE }}:latest
          docker push ${{ secrets.YCR_REGISTRY }}/${{ secrets.YCR_IMAGE_NAME_FE }}:latest

      - name: ðŸ“¤ ÐšÐ¾Ð¿Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ docker-compose.yml Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/home/selforg/gui/"
          rm: false
          overwrite: true

      - name: ðŸš€ SSH-Ð´ÐµÐ¿Ð»Ð¾Ð¹ Ñ„Ñ€Ð¾Ð½Ñ‚ÐµÐ½Ð´Ð° Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo '${{ secrets.YCR_PASSWORD }}' > key.json
            docker login --username json_key --password-stdin ${{ secrets.YCR_REGISTRY }} < key.json
            rm key.json
            export YCR_REGISTRY=${{ secrets.YCR_REGISTRY }}
            export YCR_IMAGE_NAME_FE=${{ secrets.YCR_IMAGE_NAME_FE }}
            export IMAGE_TAG=build-${{ github.run_number }}
            cd selforg/gui
            docker-compose pull
            docker-compose up -d --pull always --force-recreate
